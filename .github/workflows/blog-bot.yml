name: AI Blog Post Bot

# --- Triggers ---
on:
  # 1. Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # 2. Runs the job on a schedule (e.g., every day at 5:30 AM UTC)
  # Use [https://crontab.guru/](https://crontab.guru/) to build your schedule
  schedule:
    - cron: "30 5 * * *"

# --- The Job ---
jobs:
  # Optional: visible no-op job when paused, so you see why the run was skipped
  paused-note:
    if: ${{ vars.BLOG_BOT_PAUSED == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Blog bot is currently paused
        run: |
          echo "The blog bot workflow is paused via repository variable 'BLOG_BOT_PAUSED'."
          echo "To resume, set BLOG_BOT_PAUSED to 'false' (see Toggle workflow)."

  build-and-run:
    # Gate the main job behind the pause switch
    if: ${{ vars.BLOG_BOT_PAUSED != 'true' }}
    runs-on: ubuntu-latest # Use a standard virtual machine

    steps:
      # Step 1: Checks out your repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Sets up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # You can use 3.9, 3.10, 3.11, etc.

      # Step 3: Installs the required Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the main script
      - name: Run AI Blog Bot
        # This is where you pass your GitHub Secrets to the script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          DB_CONN_STRING: ${{ secrets.DB_CONN_STRING }}
        run: python main.py
